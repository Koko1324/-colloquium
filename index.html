<!DOCTYPE html>
<html lang="ko">
<head>
    <title>버스</title>
    <meta charset="utf-8">
    <style>
        /* 전체 배경을 검정색으로 설정 */
        body {
            background-color: black;
            color: white; /* 기본 텍스트 색상을 흰색으로 설정 */
            font-family: Arial, sans-serif;
        }
        /* 로고 이미지 크기 */
        header a img {
            width: 200px;
        }
        /* 버튼 스타일 */
        button {
            color: black; /* 검정색 텍스트 */
            background: white; /* 흰색 배경 */
            border: 1px solid white; /* 흰색 테두리 */
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        /* 버튼 hover 효과 */
        button:hover {
            background: gray;
        }
        /* 텍스트 입력 필드 스타일 */
        input[type="date"], input[type="text"] {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        /* 입력 필드의 placeholder 스타일 */
        input::placeholder {
            color: gray;
        }
        /* 버튼을 세로로 정렬 */
        .right-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }
        #content {
            margin-top: 20px;
        }
        /* 위치 정보 텍스트 */
        p#location {
            margin-top: 20px;
        }
        /* 네비게이션의 라벨 텍스트 */
        nav label {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="main_logo1.png" alt="Main Logo">
        </a>
        <nav>
            <label for="date">날짜를 선택하세요:</label>
            <input type="date" id="date" name="date">
        </nav>
    </header>
            
    <div id="content">
        <label for="date">목적지를 입력하세요:</label>
        <div class="right-buttons">
            <input type="text" id="destination" name="destination" placeholder="목적지를 입력하세요">
    
            <button id="now" class="location" onclick="getLocation()">현위치</button>
            <span class="location" id="location">위도 경도</span>
            <button id="result" class="location" type="button" onclick="location.href='print.html'">조회</button>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation은 이 브라우저에서 지원되지 않습니다.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById("location").innerHTML = "위도: " + lat + "<br>경도: " + lon;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "사용자가 위치 정보 제공을 거부했습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "요청이 시간 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }
    </script>
</body>
</html>
